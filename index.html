<!DOCTYPE html>
<html>
<head>
  <title>Blood Donation Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    
    .container {
      width: 400px;
      margin: 0 auto;
    }
    
    h2 {
      text-align: center;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    
    .form-group input {
      width: 100%;
      padding: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    
    .form-group select {
      width: 100%;
      padding: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    
    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: #fff;
      text-align: center;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Blood Donation Form</h2>
    <form id="donationForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="bloodGroup">Blood Group:</label>
        <select id="bloodGroup" name="bloodGroup" required>
          <option value="">Select Blood Group</option>
          <option value="A+">A+</option>
          <option value="A-">A-</option>
          <option value="B+">B+</option>
          <option value="B-">B-</option>
          <option value="AB+">AB+</option>
          <option value="AB-">AB-</option>
          <option value="O+">O+</option>
          <option value="O-">O-</option>
        </select>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
      </div>
      <button type="submit" class="btn">Submit</button>
    </form>
  </div>

  <script>
    document.getElementById("donationForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent form submission
      
      // Get form values
      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;
      var bloodGroup = document.getElementById("bloodGroup").value;
      var phone = document.getElementById("phone").value;
      
      // Perform form validation
      if (name.trim() === '' || email.trim() === '' || bloodGroup.trim() === '' || phone.trim() === '') {
        alert("Please fill in all the fields");
        return;
      }
      
      // Process the form data here (e.g., send it to the server)
      //
      // Process the form data here (e.g., send it to the server)
      // Replace the following code with your own logic
      
      // Create an object with the form data
      var formData = {
        name: name,
        email: email,
        bloodGroup: bloodGroup,
        phone: phone
      };
      
      // Send the form data to the server (replace the URL with your server endpoint)
      var xhr = new XMLHttpRequest();
      xhr.open("POST", "https://your-server-endpoint.com/submit", true);
      xhr.setRequestHeader("Content-Type", "application/json");
      xhr.onreadystatechange = function() {
        if (xhr.readyState === 4 && xhr.status === 200) {
          // Request successful, display success message to the user
          alert("Thank you for your donation! Your form has been submitted successfully.");
          // You can redirect the user to another page if needed
          // window.location.href = "thank-you.html";
        } else if (xhr.readyState === 4 && xhr.status !== 200) {
          // Request failed, display error message to the user
          alert("Oops! Something went wrong. Please try again later.");
        }
      };
      xhr.send(JSON.stringify(formData));
    });
  </script>
</body>
</html>
